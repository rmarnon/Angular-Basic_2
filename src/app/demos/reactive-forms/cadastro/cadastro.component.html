<div class="container main-container">
    <h4>Demo Cadastro</h4>
    <form novalidate (ngSubmit)="addUser()" [formGroup]="cadastroForm">
        <div class="form-horizontal">
            <div class="form-group">
                <label class="col-md-2 control-label" for="name">Nome Completo</label>
                <div class="col-md-10">
                    <input class="form-control" type="text" id="name" placeholder="Nome" formControlName="name">
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-2 control-label" for="cpf">NÃºmero do Documento</label>
                <div class="col-md-10">
                    <input class="form-control" type="text" id="cpf" placeholder="CPF" formControlName="cpf">
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-2 control-label" for="email">Email</label>
                <div class="col-md-10">
                    <input class="form-control" type="text" id="email" placeholder="Email" formControlName="email">
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-2 control-label" for="password">Senha</label>
                <div class="col-md-10">
                    <input class="form-control" type="password" id="password" placeholder="Senha" formControlName="password">
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-2 control-label" for="confirmPassword">Confirmar Senha</label>
                <div class="col-md-10">
                    <input class="form-control" type="password" id="confirmPassword" placeholder="Confirmar Senha" formControlName="confirmPassword">
                </div>
            </div>

            <div class="form-group">
                <div class="col-md-4 col-md-offset-2">
                    <span><button class="btn btn-success" id="register" type="submit">Registrar</button></span>
                </div>
            </div>
        </div>
    </form>
</div>
