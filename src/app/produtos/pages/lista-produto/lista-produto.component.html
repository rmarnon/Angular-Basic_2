<div class="container main-container">

    <h1 #lista>Lista Produtos</h1>
    <produto-count [produtos]="produtos"></produto-count>

    <div class="row text-center">

    <produto-card 
        class="col-md-4" 
        *ngFor="let produto of produtos" 
        [produto]="produto"
        (promocao)="venderProduto($event)">
        <h5 class="corre">Corra, por tempo limitado!!!</h5>
        <h5 class="loja">Ou vá até uma de nossas lojas!</h5>
    </produto-card>

    </div>
</div>
