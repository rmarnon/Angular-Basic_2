<div class="container main-container">

    <h1>Lista Produtos</h1>
    <produto-count [produtos]="produtos"></produto-count>

    <div class="row text-center">

    <produto-card 
        class="col-md-4" 
        *ngFor="let produto of produtos" 
        [produto]="produto"
        (promocao)="venderProduto($event)">
    </produto-card>

    </div>
</div>
